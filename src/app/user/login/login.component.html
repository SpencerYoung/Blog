<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
      <fieldset>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="userNameId">Email</label>
          <div class="col-md-8">
            <input class="form-control" id="email" type="text" placeholder="Email (required)" required ngModel name="email" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form--label" for="passwordId">Password</label>
          <div class="col-md-8">
            <input class="form-control" id="password" type="password" placeholder="Password (required)" required ngModel name="password"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 offset-md-2">
            <button class="btn btn-primary mr-3" type="submit">Log In</button>
            <button class="btn btn-outline-secondary" type="button">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
