<div class="row">
	<div class="col-md-4" *ngFor='let post of posts'>
		<div class="card">
			<img [src]="post.backgroundimageurl" class="card-img-top">
			<div class="card-body">
				<h5 class="card-title">{{post.title}}</h5>
				<h6 class="card-subtitle mb-2 text-muted">{{post.author}}</h6>
				<a class="btn btn-primary mb-2" [routerLink]="['/blog', post.postId]">View</a>
				<div class="d-flex justify-content-between align-items-center">
					<small class="text-muted">{{post.dateposted.toDate() | date}}</small>
					<small class="text-muted">{{post.views}} views</small>
				</div>
			</div>
		</div>
	</div>
</div>
