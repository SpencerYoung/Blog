<div class="card mx-auto w-50 text-center">
	<div class="card-header">
		{{pageTitle}}
	</div>
	<div class="card-body">
		<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
			<fieldset>
				<div class="form-group row">
					<div class="col-md-12">
						<div class="input-group flex-nowrap">
							<div class="input-group-prepend">
								<span class="input-group-text" id="addon-wrapping"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
							</div>
							<input #email="ngModel" type="text" name="email" class="form-control" placeholder="Email (required)" required
							 ngModel>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-12">
						<div class="input-group flex-nowrap">
							<div class="input-group-prepend">
								<span class="input-group-text" id="addon-wrapping"><i class="fa fa-key" aria-hidden="true"></i></span>
							</div>
							<input #passord="ngModel" type="password" name="password" class="form-control" placeholder="Password (required)"
							 autocomplete="off" required ngModel />
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-12">
						<button class="btn btn-primary w-100" type="submit">Log In</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-outline-secondary w-100" type="button">Cancel</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
